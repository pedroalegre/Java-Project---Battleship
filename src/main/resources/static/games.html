<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salvo!</title>
	<link rel="stylesheet" href="games.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<ol id="gameslist"></ol>
	<form id="loginform" name="loginform">
		<label for="username">Username: </label><input id="username" name="username"><br/>
		<label for="password">Password:</label><input id="password" name="password"><br/>
		<button type="submit">Login</button>
	</form>

	<form id="logoutform" name="logoutform">
		<button>Log out</button>
	</form>

	<form id="signupform" name="signinform">
		<button>Sign up</button>
	</form>
	<form id="createGame" name="createGame">
		<button>New Game</button>
	</form>

	<table class="table table-bordered" id="leaderboard">
        <thead class="leaderboardHeader"></thead>
        <tbody class="leaderboardBody"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="games.js"></script>
</body>
</html>
